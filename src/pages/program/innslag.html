<ion-content *ngIf="innslag">
    <div *ngIf='innslag.bilde' class="header">
        <div class="headerimg" [style.background-image]="'url(' + innslag.bilde.url + ')'"></div>
    </div>
    <h1>
        {{ innslag.navn }}
    </h1>
    <div class="center-div">
        <ion-badge><span class="blueback">{{ innslag.type.navn }}</span></ion-badge>
        <ion-badge><span class="blueback">{{ innslag.kommune.navn }}</span></ion-badge>
    </div>
    <p id='description' (click)="showRest()">
        {{innslag.beskrivelse | shorten: 90}}<span id="followingdots">...</span>
        <span id="restofdescription" style="display: none">
            {{ innslag.beskrivelse | showrest: 90 }}
        </span>
    </p>
    <div class="filmer" *ngIf="innslag.filmer">
        <ion-content overflow-scroll="true" *ngFor="let film of innslag.filmer">
            <video controls="controls" preload="metadata" autoplay="autoplay" webkit-playsinline="webkit-playsinline"
                class="videoPlayer">
                <source [src]="film.url" type="video/mp4" />
            </video>
        </ion-content>
    </div>

    <ion-card *ngIf="innslag.bilder">
        <div>
            <ion-slides #slider (ionWillChange)="slideWillChange()">
                <ion-slide class="innslag_slide_bilde" *ngFor="let bilde of innslag.bilder;" #slide>
                    <img src="{{ bilde.url }}" />
                </ion-slide>
            </ion-slides>
        </div>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-item>

            </ion-item>
        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="innslag.filmer">
        <ion-card-title>
            <h1>Videoer av {{ innslag.navn }}</h1>
        </ion-card-title>
        <div *ngFor="let video of innslag.filmer;" #slide>
            <ion-item>
                <img src="{{video.bilde.url}}" (click)="spillFilm(video.fil.mobil, video.navn)">
                <ion-icon ios="ios-play" md="md-play" class="innslag_video_play"></ion-icon>
            </ion-item>
        </div>
    </ion-card>
</ion-content>
