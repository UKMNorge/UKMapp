<ion-header>
  <ion-navbar>
    <ion-title>
      Program
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<div padding>
		<ion-segment [(ngModel)]="valgtProgramModus">
			<ion-segment-button value="public">
				Program
			</ion-segment-button>
			<ion-segment-button value="mine">
				Mitt program
			</ion-segment-button>
		</ion-segment>

		<div [ngSwitch]="valgtProgramModus">
			<p *ngSwitchCase="'public'">
				Programmet for hele festivalen.
			</p>
	
			<p *ngSwitchCase="'mine'">
				Ditt eget festivalprogram.
			</p>
	
		</div>

	</div>
	

	<ion-list *ngFor="let dag of programProvider.getAll()">
		<ion-list-header>{{ dag.dato|date:'EEEE d. MMM' }}</ion-list-header>
		<ion-item *ngFor="let hendelse of dag.hendelser">
			<ion-toggle checked="false"></ion-toggle>
			<ion-label (click)="visDetaljProgram(hendelse.id);">
			  <h2>
			    {{ hendelse.navn }}
			  </h2>
			  <p>kl. {{ hendelse.start|date:'HH:mm' }} | {{ hendelse.sted }}</p>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
