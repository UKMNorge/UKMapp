<!--
  Generated template for the InfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>InfoPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="info != null">
    <ion-list>
      <ion-item *ngFor="let item of info.getAll()" (click)="visInfo( item )">
        <h1>{{ item.title }}</h1>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
