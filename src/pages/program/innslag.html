<ion-content>
    <ion-card *ngIf="innslag">
        <div *ngIf="innslag.bilder">
            <ion-slides #slider (ionWillChange)="slideWillChange()">
                <ion-slide class="innslag_slide_bilde" *ngFor="let bilde of innslag.bilder;" #slide>
                <img src="{{ bilde.url }}"/>
                </ion-slide>
            </ion-slides>
        </div>
        <div *ngIf="!innslag.bilder">
            <img src="{{ innslag.bilde.url }}"/>
        </div>
        <ion-card-content>
            <ion-card-title>
                {{ innslag.navn }}
            </ion-card-title>
            <p>
                {{ innslag.beskrivelse }}
            </p>
        </ion-card-content>
        <ion-card-content>
            <ion-item>
                <ion-badge>{{ innslag.type.navn }}</ion-badge>
                <ion-badge>{{ innslag.kommune.navn }}</ion-badge>
            </ion-item>
        <div *ngIf="innslag.filmer">
            <ion-card-title>
                <h1>Videoer av {{ innslag.navn }}</h1>
            </ion-card-title>
            <div *ngFor="let video of innslag.filmer;" #slide>
                <ion-item>
                    <img src="{{video.bilde.url}}" (click)="spillFilm(video.fil.mobil, video.navn)">
                    <ion-icon ios="ios-play" md="md-play" class="innslag_video_play"></ion-icon>
                </ion-item>
            </div>
        </div>
        <div *ngIf="!innslag.bilder">
            <img src="{{ innslag.bilde.url }}"/>
        </div>
        </ion-card-content>
    </ion-card>
</ion-content>
