<ion-header>
	<ion-navbar>	
		<ion-title *ngIf="hendelse">
			{{ hendelse.navn }}
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list *ngIf="hendelse">
		<ion-item *ngFor="let innslag of hendelse.innslag" (click)="visInnslag( innslag )">
			<ion-avatar item-start>
				<img src="{{ innslag.bilde.url }}">
			</ion-avatar>
			<h2>{{ innslag.navn }}</h2>
			<h3>{{ innslag.type.navn }}</h3>
		</ion-item>
	</ion-list>
</ion-content>
