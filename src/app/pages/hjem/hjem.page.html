<ion-content>


	<ion-grid class="daySelectorBar" *ngIf="monstring && monstring.dager.length > 0">
		<ion-row>
			<ion-col class="day" (click)="visPre()">
				<div class="full">FØR</div>
			</ion-col>
			<ion-col *ngFor="let dag of getDager()" class="day" (click)="visDag( dag )">
				<div class="date">{{ dag|date:'d.MMM' }}</div>
				<div class="name">{{ dag|date:'EEE'}}</div>
			</ion-col>
		</ion-row>
	</ion-grid>


	<div *ngIf="view == 'pre'">
		<!-- FYLKER UTEN NYHETER (wow, sad ) -->
		<div *ngIf="nyheter && nyheter.length == 0 && monstring" class="noNews">
			<p>{{ monstring.navn.replace( monstring.fylke.navn, '') }}</p>
			<h1>{{ monstring.fylke.navn }}</h1>
		</div>


		<!-- TOPPSAKEN -->
		<div class="topp-sak" *ngIf="nyheter && nyheter.length > 0">
			<div class="image" [style.background-image]="'url(' + nyheter[0].image + ')'" (click)='visNyhet(nyheter[0].id)'>
				<h2>
					<span class="background" [innerHTML]="nyheter[0].title"></span>
				</h2>
			</div>
		</div>

		<!-- TOPPSAKER (#2 og #3) -->
		<post-grid *ngIf="nyheter && nyheter.length > 0 " [posts]="nyheter | slice: 1:3"
			(onVisNyhet)="visNyhet( $event[0] )" class="toppsaker top"></post-grid>

		<!-- ØVRIGE NYHETER-->
		<post-grid *ngIf="nyheter && nyheter.length > 0 " [posts]="nyheter | slice: 3" (onVisNyhet)="visNyhet( $event[0] )"
			class="alle_saker"></post-grid>

	</div>


	<div *ngIf="view != 'pre'">
		<h1>Nyhetsbrev kommer senere</h1>
		<p>
			Aktivt nyhetsbrev: {{ nyhetsbrev|date:'d.MMM'}}
		</p>
	</div>

	<div class="bottom-spacer"></div>

</ion-content>
