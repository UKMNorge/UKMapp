<img src="assets/bolgetopp.png" id="bolgetopp" />
<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col size="8" offset="2" size-md="4" offset-md="0" offset-lg="1">
				<div text-align="center">
					<img src="assets/logo_hvit_0500.png" id="selectLogo" />
				</div>
			</ion-col>

			<ion-col size="12" size-md="7" size-lg="6" offset-md="1">
				<div *ngIf="monstringer && monstringer.length > 0">
					<ion-list lines="none" class="UKMlist">
						<ion-list-header>velg ditt fylke</ion-list-header>
						<ion-list>
							<ion-item *ngFor="let monstring of monstringer" (click)="velgMonstring( monstring )">
								{{ monstring.navn.replace('UKM-festivalen i ', '').replace('Fylkesmønstringen i ', '') }}
							</ion-item>
						</ion-list>
					</ion-list>
				</div>

				<div *ngIf="!monstringer || (monstringer && monstringer.length == 0)" class="pleaseDoConnectMe">
					<offline>
						Appen trenger litt internett
						<br />
						for å komme videre.
					</offline>
					<online>
						Henter alle fylkesfestivaler...
					</online>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
