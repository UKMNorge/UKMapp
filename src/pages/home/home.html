<ion-header>
  <ion-navbar>
    <ion-title>UKM </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div *ngIf="this.monstring">
		
		<ion-list>
			<ion-list-header>{{ monstring.navn }}</ion-list-header>
			<ion-item (click)="visKart();">
				<ion-icon name="pin" item-start></ion-icon>
				<small>
					{{ monstring.sted }}
				</small>
			</ion-item>
	
			<ion-item>
				<ion-icon name="calendar" item-start></ion-icon>
				<small>
					{{ monstring.start|date:'d. MMM \k\l. HH:mm' }} - {{ monstring.stop|date:'d. MMM \k\l. HH:mm' }}
				</small>
			</ion-item>
		</ion-list>
	</div>
</ion-content>
