<ion-grid>
	<ion-row align-items-stretch>
		<ion-col size="6" *ngFor='let post of posts; index as i;' (click)='iWasClicked( post.id )'>
			<div [style.background-image]="post.image ? 'url(' + post.image + ')' : ''"
				class="post {{post.image ? 'hasImage' : ''}}">
				<h3>
					<span class="background" [innerHTML]="post.title"></span>
				</h3>
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
