<ion-header>

  <ion-navbar>
    <ion-title>InfoPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="info != null">
    <ion-list>
      <ion-item *ngFor="let item of info.getAll()" (click)="visInfo( item.id )">
          <ion-thumbnail item-start>
              <img src="{{item.image}}">
            </ion-thumbnail>
        <h1>{{ item.title }}</h1>
        <p>{{ item.lead }}</p>
        <ion-icon name="copy"></ion-icon><span> Kopier linkadressen</span>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
