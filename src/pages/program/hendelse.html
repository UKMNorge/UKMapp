<ion-header>
	<ion-navbar>
		<ion-title *ngIf="programProvider.innslag">
			{{ programProvider.innslag.navn }}
		</ion-title>
		<ion-title *ngIf="!programProvider.innslag">
			Hendelse
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list *ngIf="programProvider.innslag">
		<ion-item *ngFor="let innslag of programProvider.innslag.innslag" (click)="visInnslag( innslag.id )">
			<ion-avatar item-start>
				<img src="{{ innslag.bilde.url }}">
			</ion-avatar>
			<h2>{{ innslag.navn }}</h2>
			<h3>{{ innslag.sjanger }}</h3>
		</ion-item>
	</ion-list>
</ion-content>
