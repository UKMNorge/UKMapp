<ion-header>
  <ion-navbar>
    <ion-title>
      UKMappen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="infoProvider?.menu">
		<ion-item *ngFor="let item of infoProvider?.menu">
			<h2>{{ item.title }}</h2>
      <h3>{{ item.lead }}</h3>
			<h3  (click)="visSide(item.url)">{{ item.url }}</h3>
		</ion-item>
	</ion-list>
</ion-content>
